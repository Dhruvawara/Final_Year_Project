<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HOTEL FEEDBACK(Selectors)</title>
  </head>
  <body>
<form class="" action="#" method="get">
  <h3>Are you from US or outside US</h3>

  <label for="inus">Inside : </label>
  <input type="radio" id="inus" name="loc" value="in">

  <label for="outus">Outside : </label>
  <input type="radio" id="outus" name="loc" value="out">

  <h3>How was your service</h3>

  <select class="" name="stars">
    <option value="Great">3</option>
    <option value="Ok">2</option>
    <option value="Bad">1</option>
  </select>

<input type="submit" name="" value="Submit">
</form>
  </body>
</html>
